<!--component html goes here -->

<div class="">
  <mat-card class="login-card">
    <div class="card-body">
        <div class="text-center font_family_bold font_22px">
            Varification
        </div>
        <div class="text-center font_family_regular font_14px font_color_lightgrey">
            Become the part of our community
        </div>

        <div class="mt-3">
            <form class="example-form">

                <mat-form-field class="example-full-width">
                    <input matInput disabled placeholder="EmailId" [(ngModel)]="userVerifiction_dto.email" name="email"/>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="userVerifiction_dto.password" name="password" placeholder="Enter Password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="userVerifiction_dto.confirmPassword" name="confirmpassword" placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>



                <div class="button-row example-full-width mt-2">
                  <button type="button" (click)="varify_user()" class="login_button_width100 button_primary_color" mat-raised-button color="primary">Login</button>
                </div>
              </form>
              <div class="mt-2">
                <div class="row">
                  <div routerLink="/registration" class="col-6 text-left font_14px font_color_lightgrey">
                      SignUp
                  </div>
                  <div routerLink="/forgot-password" class="col-6 text-right font_14px font_color_lightgrey">
                      Forget Password?
                  </div>
                </div>
              </div>
        </div>
    </div>
  </mat-card>
</div>
